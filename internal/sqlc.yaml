version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "repository"
        out: "repository"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"